<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="icon" type="image/webp" href="logo.webp">
    
    <style>
        /* --- CORE THEME --- */
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); --surface: #ffffff; --background: #f3f4f6; --text-main: #1f2937; --text-muted: #6b7280; --border: #e5e7eb; --danger: #ef4444; --success: #10b981; --radius: 12px; }
        
        /* Animation Definitions */
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background: var(--bg-gradient); min-height: 100vh; padding: 20px; color: var(--text-main); background-size: 200% 200%; animation: gradientShift 15s ease infinite; display: flex; flex-direction: column; align-items: center; }
        
        /* --- LAYOUT --- */
        .container { width: 100%; max-width: 1000px; background: var(--background); border-radius: 24px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); display: none; animation: fadeIn 0.5s ease; margin-bottom: 20px; }
        
        header { background: var(--surface); padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .brand { display: flex; align-items: center; gap: 12px; }
        .app-logo { width: 32px; height: 32px; object-fit: contain; }
        h1 { color: var(--primary); font-size: 1.8rem; margin: 0; }
        .date-display { color: var(--text-muted); font-weight: 500; font-size: 0.9rem; margin-top: 4px; }
        
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: #ddd; object-fit: cover; border: 2px solid var(--primary); }
        .logout-btn { padding: 6px 12px; font-size: 0.8rem; background: #fee2e2; color: var(--danger); border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .logout-btn:hover { background: var(--danger); color: white; }

        main { padding: 20px; display: grid; gap: 20px; }
        .card { background: var(--surface); border-radius: var(--radius); padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        h2 { font-size: 1.2rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        /* --- FORMS (Desktop Default) --- */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] { flex: 1; min-width: 200px; padding: 10px 15px; border: 2px solid var(--border); border-radius: 8px; font-size: 1rem; }
        input[type="text"]:focus { outline: none; border-color: var(--primary); }
        button.action-btn { padding: 10px 20px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: transform 0.1s; }
        button.action-btn:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .checkbox-wrapper { display: flex; align-items: center; gap: 8px; padding: 0 15px; border: 2px solid var(--border); border-radius: 8px; cursor: pointer; white-space: nowrap; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--success); cursor: pointer; }

        /* --- LISTS --- */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f9fafb; border-radius: 8px; margin-bottom: 8px; border: 1px solid var(--border); animation: slideIn 0.3s ease; }
        .list-item.completed { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-color: #86efac; }
        .list-item.completed .item-text { text-decoration: line-through; color: var(--text-muted); }
        .item-left { display: flex; align-items: center; gap: 10px; flex: 1; }
        .badge { font-size: 0.7em; background: #e0e7ff; color: #4f46e5; padding: 2px 6px; border-radius: 4px; }
        .delete-btn { background: transparent; color: #ef4444; border: none; font-size: 1.2rem; cursor: pointer; padding: 0 10px; opacity: 0.6; transition: opacity 0.2s; }
        .delete-btn:hover { opacity: 1; }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #f9fafb; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: var(--primary); display: block; }
        .stat-lbl { font-size: 0.8rem; color: var(--text-muted); }
        .motivation { text-align: center; font-weight: 600; color: var(--primary); }

        /* --- HEATMAP --- */
        .heatmap-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.85rem; color: var(--text-muted); }
        .heatmap-legend { display: flex; align-items: center; gap: 5px; }
        .legend-item { width: 12px; height: 12px; border-radius: 2px; }
        .heatmap-wrapper { overflow-x: auto; padding: 10px 0; -webkit-overflow-scrolling: touch; }
        .heatmap-wrapper::-webkit-scrollbar { height: 8px; }
        .heatmap-wrapper::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        .heatmap-months { display: flex; gap: 3px; margin-bottom: 5px; padding-left: 25px; }
        .month-label { font-size: 10px; color: var(--text-muted); text-align: left; white-space: nowrap; }
        .heatmap-main { display: flex; gap: 3px; }
        .heatmap-days { display: flex; flex-direction: column; justify-content: space-around; gap: 3px; padding-right: 5px; }
        .day-label { font-size: 9px; color: var(--text-muted); height: 11px; line-height: 11px; }
        .heatmap-container { display: flex; gap: 3px; min-width: max-content; }
        .heatmap-column { display: flex; flex-direction: column; gap: 3px; }
        .day-cell { width: 11px; height: 11px; background: #ebedf0; border-radius: 2px; transition: all 0.1s ease; cursor: pointer; }
        .day-cell:hover { outline: 2px solid rgba(0,0,0,0.3); outline-offset: 1px; }
        .day-cell[data-level="0"] { background: #ebedf0; }
        .day-cell[data-level="1"] { background: #9be9a8; }
        .day-cell[data-level="2"] { background: #40c463; }
        .day-cell[data-level="3"] { background: #30a14e; }
        .day-cell[data-level="4"] { background: #216e39; }
        .tooltip { position: fixed; background: rgba(0,0,0,0.9); color: white; padding: 6px 10px; border-radius: 4px; font-size: 11px; pointer-events: none; z-index: 10000; display: none; white-space: nowrap; }

        /* --- LOGIN & LOGO --- */
        .login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .login-card { background: white; padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.2); max-width: 400px; width: 90%; animation: slideIn 0.5s ease; }
        .login-logo { width: 80px; height: auto; margin-bottom: 15px; opacity: 0.9; }
        .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: white; color: #333; font-weight: 600; cursor: pointer; transition: all 0.2s; margin-top: 20px; }
        .google-btn:hover { background: #f8f9fa; transform: translateY(-2px); }
        .hidden { display: none !important; }
        .confetti { position: fixed; width: 10px; height: 10px; background: var(--primary); animation: confetti 3s ease-out forwards; pointer-events: none; }
        @keyframes confetti { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        footer { text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.9); font-size: 0.95rem; font-weight: 500; text-shadow: 0 1px 2px rgba(0,0,0,0.1); animation: fadeIn 2s ease; margin-top: auto; }

        /* ‚úÖ MOBILE RESPONSIVENESS (GRID LOCK FIX) */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { border-radius: 16px; margin-bottom: 10px; }
            header { padding: 15px; }
            h1 { font-size: 1.4rem; }
            .user-avatar { width: 30px; height: 30px; }
            .card { padding: 15px; }
            
            /* Disable Animation to stop Flickering */
            .card, .list-item, .container { animation: none !important; }

            /* FORCE GRID LAYOUT */
            .input-group { 
                display: grid !important; 
                grid-template-columns: 1fr 1fr; /* 2 Equal Columns */
                grid-template-rows: auto auto; /* 2 Rows */
                gap: 10px !important;
            }
            
            /* Input: Takes Top Row (Both Columns) */
            input[type="text"] { 
                grid-column: 1 / span 2;
                width: 100% !important;
                min-width: 0 !important;
            }
            
            /* Checkbox: Bottom Left */
            .checkbox-wrapper { 
                grid-column: 1;
                justify-content: center;
                height: 48px;
                width: 100%;
            }

            /* Button: Bottom Right */
            button.action-btn { 
                grid-column: 2;
                height: 48px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="tooltip" id="tooltip"></div>

<div id="loginScreen" class="login-screen">
    <div class="login-card">
        <img src="logo.webp" alt="FocusFlow Logo" class="login-logo">
        <h2 style="justify-content:center; margin-top:0;">FocusFlow</h2>
        <p style="color:#666; line-height:1.5;">Track your habits. Visualize your progress.<br>Sync across devices.</p>
        <button id="googleLoginBtn" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
            Sign in with Google
        </button>
    </div>
</div>

<div id="appContainer" class="container">
    <header>
        <div class="header-left">
            <div class="brand">
                <img src="logo.webp" alt="Logo" class="app-logo">
                <h1>FocusFlow</h1>
            </div>
            <div class="date-display" id="dateDisplay">Loading...</div>
        </div>
        <div class="user-profile">
            <img id="userAvatar" class="user-avatar" src="" alt="Profile">
            <button id="logoutBtn" class="logout-btn">Log Out</button>
        </div>
    </header>

    <main>
        <section class="card">
            <h2>‚ö° Daily Habits</h2>
            <div class="input-group">
                <input type="text" id="habitInput" placeholder="Add a new habit..." autocomplete="off">
                <label class="checkbox-wrapper"><input type="checkbox" id="habitRecurring"> <span>Daily</span></label>
                <button id="addHabitBtn" class="action-btn">Add</button>
            </div>
            <div id="habitList"></div>
        </section>

        <section class="card">
            <h2>üèÜ Today's Goals</h2>
            <div class="input-group">
                <input type="text" id="goalInput" placeholder="Set a goal for today..." autocomplete="off">
                <label class="checkbox-wrapper"><input type="checkbox" id="goalRecurring"> <span>Daily</span></label>
                <button id="addGoalBtn" class="action-btn">Add</button>
            </div>
            <div id="goalList"></div>
        </section>

        <section class="card">
            <h2>üìä Stats</h2>
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-val" id="s-done">0</span><span class="stat-lbl">Tasks Done</span></div>
                <div class="stat-box"><span class="stat-val" id="s-streak">0</span><span class="stat-lbl">Day Streak</span></div>
                <div class="stat-box"><span class="stat-val" id="s-rate">0%</span><span class="stat-lbl">Completion</span></div>
            </div>
            <div class="motivation" id="motivation">Ready to focus?</div>
        </section>

        <section class="card">
            <h2>üî• Activity History</h2>
            <div class="heatmap-header">
                <span id="activitySummary">Loading...</span>
                <div class="heatmap-legend">
                    <span style="font-size: 11px;">Less</span>
                    <div class="legend-item" style="background: #ebedf0;"></div>
                    <div class="legend-item" style="background: #9be9a8;"></div>
                    <div class="legend-item" style="background: #40c463;"></div>
                    <div class="legend-item" style="background: #216e39;"></div>
                    <span style="font-size: 11px;">More</span>
                </div>
            </div>
            <div class="heatmap-wrapper">
                <div class="heatmap-months" id="heatmapMonths"></div>
                <div class="heatmap-main">
                    <div class="heatmap-days">
                        <div class="day-label">Mon</div><div class="day-label"></div><div class="day-label">Wed</div>
                        <div class="day-label"></div><div class="day-label">Fri</div><div class="day-label"></div><div class="day-label"></div>
                    </div>
                    <div id="heatmap" class="heatmap-container"></div>
                </div>
            </div>
        </section>
    </main>
</div>

<footer>Made with ‚ù§Ô∏è by Kabir</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyANowKQ0JLPqx3dnSeatYizuropdQmXnrg",
      authDomain: "focusflow-eb3b1.firebaseapp.com",
      projectId: "focusflow-eb3b1",
      storageBucket: "focusflow-eb3b1.firebasestorage.app",
      messagingSenderId: "360389509832",
      appId: "1:360389509832:web:32ae90c626f62079529bfd",
      measurementId: "G-3JS09WKV9M"
    };

    // --- INIT ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- UTILS ---
    const Utils = {
        uid: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
        getToday: () => { const d = new Date(); return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0'); },
        displayDate: () => new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
        getMonthName: (date) => date.toLocaleDateString('en-US', { month: 'short' }),
        getTodaysGoals: (appData) => {
            const today = Utils.getToday();
            const allGoals = [];
            const seenIds = new Set();
            if (appData.goals && appData.goals[today]) { appData.goals[today].forEach(g => { allGoals.push(g); seenIds.add(g.id); }); }
            if (appData.goals) {
                Object.keys(appData.goals).forEach(date => {
                    if (date !== today) { appData.goals[date].forEach(g => { if (g.recurring && !seenIds.has(g.id)) { allGoals.push(g); seenIds.add(g.id); } }); }
                });
            }
            return allGoals;
        }
    };

    // --- UI MANAGER ---
    const UI = {
        loginScreen: document.getElementById('loginScreen'),
        appContainer: document.getElementById('appContainer'),
        avatar: document.getElementById('userAvatar'),
        showLogin() { this.loginScreen.classList.remove('hidden'); this.appContainer.style.display = 'none'; },
        showApp(user) { this.loginScreen.classList.add('hidden'); this.appContainer.style.display = 'block'; this.avatar.src = user.photoURL || 'https://via.placeholder.com/40'; }
    };

    let currentUser = null;
    let unsubscribeData = null;
    let appData = { habits: [], goals: {}, done: {} };

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        signInWithPopup(auth, provider).catch(e => { console.error(e); alert("Login Failed: " + e.message); });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            UI.showApp(user);
            initDataSync(user.uid);
            document.getElementById('dateDisplay').textContent = Utils.displayDate();
        } else {
            currentUser = null;
            if (unsubscribeData) unsubscribeData();
            appData = { habits: [], goals: {}, done: {} };
            UI.showLogin();
        }
    });

    function initDataSync(uid) {
        const userDocRef = doc(db, "focusflow_users", uid);
        unsubscribeData = onSnapshot(userDocRef, (docSnap) => {
            if (docSnap.exists()) appData = docSnap.data();
            else { appData = { habits: [], goals: {}, done: {} }; setDoc(userDocRef, appData); }
            Render.all();
        }, (err) => console.error("Sync Error:", err));
    }

    function saveData() {
        if (!currentUser) return;
        setDoc(doc(db, "focusflow_users", currentUser.uid), appData, { merge: true });
    }

    const Ops = {
        addHabit() {
            const input = document.getElementById('habitInput');
            const recurring = document.getElementById('habitRecurring').checked;
            const val = input.value.trim();
            if (!val) return;
            if (!appData.habits) appData.habits = [];
            appData.habits.push({ id: Utils.uid(), name: val, recurring: recurring });
            input.value = ''; document.getElementById('habitRecurring').checked = false;
            saveData();
        },
        addGoal() {
            const input = document.getElementById('goalInput');
            const recurring = document.getElementById('goalRecurring').checked;
            const val = input.value.trim();
            if (!val) return;
            const today = Utils.getToday();
            if (!appData.goals) appData.goals = {};
            if (!appData.goals[today]) appData.goals[today] = [];
            appData.goals[today].push({ id: Utils.uid(), name: val, recurring: recurring });
            input.value = ''; document.getElementById('goalRecurring').checked = false;
            saveData();
        },
        toggle(id) {
            const today = Utils.getToday();
            if (!appData.done) appData.done = {};
            if (!appData.done[today]) appData.done[today] = {};
            const newVal = !appData.done[today][id];
            appData.done[today][id] = newVal;
            if (newVal) this.celebrate();
            saveData();
        },
        deleteItem(id, type) {
            if (type === 'habit') appData.habits = appData.habits.filter(h => h.id !== id);
            else { 
                if (appData.goals) {
                    Object.keys(appData.goals).forEach(date => {
                        appData.goals[date] = appData.goals[date].filter(g => g.id !== id);
                    });
                }
            }
            saveData();
        },
        celebrate() {
            const colors = ['#6366f1', '#ec4899', '#10b981', '#f59e0b'];
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const c = document.createElement('div'); c.className = 'confetti';
                    c.style.left = Math.random() * window.innerWidth + 'px'; c.style.top = '-10px';
                    c.style.background = colors[Math.floor(Math.random()*colors.length)];
                    document.body.appendChild(c); setTimeout(() => c.remove(), 2000);
                }, i*50);
            }
        }
    };

    const Render = {
        all() { this.habits(); this.goals(); this.stats(); this.heatmap(); },
        habits() {
            const list = document.getElementById('habitList');
            const today = Utils.getToday();
            const done = (appData.done && appData.done[today]) ? appData.done[today] : {};
            list.innerHTML = '';
            (appData.habits || []).forEach(h => list.appendChild(this.createItem(h, done[h.id], 'habit')));
        },
        goals() {
            const list = document.getElementById('goalList');
            const today = Utils.getToday();
            const done = (appData.done && appData.done[today]) ? appData.done[today] : {};
            const goals = Utils.getTodaysGoals(appData);
            list.innerHTML = '';
            goals.forEach(g => list.appendChild(this.createItem(g, done[g.id], 'goal')));
        },
        createItem(item, isDone, type) {
            const div = document.createElement('div'); div.className = `list-item ${isDone ? 'completed' : ''}`;
            const left = document.createElement('div'); left.className = 'item-left';
            const cb = document.createElement('input'); cb.type = 'checkbox'; cb.checked = !!isDone; cb.onchange = () => Ops.toggle(item.id);
            const txt = document.createElement('span'); txt.className = 'item-text'; txt.textContent = item.name;
            left.append(cb, txt);
            if(item.recurring) { const badge = document.createElement('span'); badge.className = 'badge'; badge.innerText = 'Daily'; left.appendChild(badge); }
            const del = document.createElement('button'); del.className = 'delete-btn'; del.innerHTML = '‚úï'; del.onclick = () => Ops.deleteItem(item.id, type);
            div.append(left, del);
            return div;
        },
        stats() {
            const today = Utils.getToday();
            const habits = appData.habits || [];
            const goals = Utils.getTodaysGoals(appData);
            const done = (appData.done && appData.done[today]) ? appData.done[today] : {};
            let total = habits.length + goals.length, checked = 0;
            habits.forEach(h => { if(done[h.id]) checked++; });
            goals.forEach(g => { if(done[g.id]) checked++; });
            const rate = total === 0 ? 0 : Math.round((checked/total)*100);
            document.getElementById('s-done').innerText = `${checked}/${total}`;
            document.getElementById('s-rate').innerText = `${rate}%`;
            let streak = 0; const d = new Date();
            for(let i=0; i<365; i++) {
                const ds = d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
                const dayData = appData.done ? appData.done[ds] : null;
                if(dayData && Object.values(dayData).some(v=>v)) streak++; else if(i>0) break;
                d.setDate(d.getDate()-1);
            }
            document.getElementById('s-streak').innerText = streak;
            let msg = "Start today!"; if(rate > 0) msg = "Good start!"; if(rate > 50) msg = "Keep going!"; if(rate === 100 && total > 0) msg = "üî• Unstoppable!";
            document.getElementById('motivation').innerText = msg;
        },
        heatmap() {
            const grid = document.getElementById('heatmap');
            const months = document.getElementById('heatmapMonths');
            grid.innerHTML = ''; months.innerHTML = '';
            
            const today = new Date();
            const start = new Date(today);
            start.setDate(today.getDate() - 364);
            start.setDate(start.getDate() - start.getDay()); 

            let total = 0, curMonth = '', weekData = [], monthWidths = [], monthWeeks = 0;
            const cur = new Date(start);

            while (cur <= today) {
                const month = Utils.getMonthName(cur);
                if (month !== curMonth) {
                    if (monthWeeks > 0) monthWidths.push({ month: curMonth, weeks: monthWeeks });
                    curMonth = month; monthWeeks = 0;
                }
                if (weekData.length === 7) {
                    const col = document.createElement('div'); col.className = 'heatmap-column';
                    weekData.forEach(c => col.appendChild(c));
                    grid.appendChild(col);
                    weekData = []; monthWeeks++;
                }
                const ds = cur.getFullYear() + '-' + String(cur.getMonth() + 1).padStart(2, '0') + '-' + String(cur.getDate()).padStart(2, '0');
                const doneData = (appData.done && appData.done[ds]) ? appData.done[ds] : {};
                const count = Object.values(doneData).filter(v => v).length;
                if (count > 0) total += count;

                let lvl = 0;
                if (count >= 1) lvl = 1; if (count >= 3) lvl = 2; if (count >= 5) lvl = 3; if (count >= 8) lvl = 4;
                
                const cell = document.createElement('div'); cell.className = 'day-cell';
                cell.setAttribute('data-level', lvl);
                
                cell.addEventListener('mouseenter', (e) => {
                    const tip = document.getElementById('tooltip');
                    const fd = new Date(ds).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    tip.textContent = `${count} task${count !== 1 ? 's' : ''} on ${fd}`;
                    tip.style.display = 'block'; tip.style.left = e.pageX + 10 + 'px'; tip.style.top = e.pageY - 30 + 'px';
                });
                cell.addEventListener('mouseleave', () => document.getElementById('tooltip').style.display = 'none');
                
                weekData.push(cell);
                cur.setDate(cur.getDate() + 1);
            }
            if (weekData.length > 0) {
                while (weekData.length < 7) { const e = document.createElement('div'); e.className = 'day-cell'; e.style.visibility = 'hidden'; weekData.push(e); }
                const col = document.createElement('div'); col.className = 'heatmap-column';
                weekData.forEach(c => col.appendChild(c)); grid.appendChild(col); monthWeeks++;
            }
            if (monthWeeks > 0) monthWidths.push({ month: curMonth, weeks: monthWeeks });
            monthWidths.forEach(m => {
                if (m.weeks > 1) {
                    const lbl = document.createElement('div'); lbl.className = 'month-label';
                    lbl.textContent = m.month; lbl.style.width = (m.weeks * 14) + 'px';
                    months.appendChild(lbl);
                }
            });
            document.getElementById('activitySummary').textContent = `${total} tasks in last year`;
            setTimeout(() => { const wrap = document.querySelector('.heatmap-wrapper'); wrap.scrollLeft = wrap.scrollWidth; }, 100);
        }
    };

    document.getElementById('addHabitBtn').onclick = Ops.addHabit;
    document.getElementById('habitInput').onkeypress = (e) => { if(e.key==='Enter') Ops.addHabit(); };
    document.getElementById('addGoalBtn').onclick = Ops.addGoal;
    document.getElementById('goalInput').onkeypress = (e) => { if(e.key==='Enter') Ops.addGoal(); };

</script>
